<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="KarangDaeu.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <div class="popup">
      <div class="KarangDaeu">
         <div class="close"></div>
         <div class="imgBx">
            <img src="https://lh5.googleusercontent.com/p/AF1QipMlC4DMn8xOmwlNW0zWTBwswP-e7OkgLPRqjNkx=s773-k-no">
         </div>
         <div class="content">
            <div>
               <h3>Karang Daeu</h3>
               <h2>Kec. </h2>
               <p>Tak jauh dari pantai, terdapat tebing Karang Daeu yang cukuup curam. Bagi Anda yang menyukai tantangan, ketinggian tebing ini bisa menjadi tempat panjat tebing yang menguji adrenalin.</p>
               <a href="index.html">Back</a>
            </div>
         </div>
      </div>
   </div>

   <script>
      const popup = document.querySelector('.popup');
      const close = document.querySelector('.close');

      window.onload = function(){
         setTimeout(function(){
            popup.style.display = "block"


         }, 50)
      }

      close.addEventListener('click', () => {
         popup.style.display = "none"
      })
   </script>
</body>
</html>
